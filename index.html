        }

        .container {

        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            color: var(--deep-brown);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .arabic-title {
            font-family: 'Amiri', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--terracotta);
            margin-bottom: 1rem;
            direction: rtl;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--terracotta);
            font-weight: 400;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-family: 'Crimson Pro', serif;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: white;
            color: var(--deep-brown);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--soft-shadow);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--terracotta);
            box-shadow: 0 6px 30px rgba(199, 149, 109, 0.2);
        }

        .search-box::placeholder {
            color: rgba(92, 64, 51, 0.4);
        }

        .stats {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: var(--terracotta);
            animation: fadeInUp 0.8s ease-out 0.3s backwards;
        }

        .scroll-hint {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--coral);
            font-size: 0.95rem;
            font-style: italic;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .scroll-hint::after {
            content: " →";
            font-size: 1.2rem;
        }

        .category-grid {
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            padding-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.5s backwards;
            scroll-snap-type: x proximity;
        }

        .category-grid::-webkit-scrollbar {
            height: 10px;
        }

        .category-grid::-webkit-scrollbar-track {
            background: rgba(199, 149, 109, 0.1);
            border-radius: 10px;
        }

        .category-grid::-webkit-scrollbar-thumb {
            background: var(--terracotta);
            border-radius: 10px;
        }

        .category-grid::-webkit-scrollbar-thumb:hover {
            background: var(--coral);
        }

        .category-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 30px var(--soft-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            min-width: 340px;
            max-width: 380px;
            flex-shrink: 0;
            scroll-snap-align: start;
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(199, 149, 109, 0.15);
        }

        .category-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gold);
        }

        .category-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--deep-brown);
            margin-bottom: 0.3rem;
        }

        .word-count {
            font-size: 0.9rem;
            color: var(--terracotta);
            font-style: italic;
        }

        .vocab-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .vocab-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .vocab-item:hover {
            background: var(--sand);
        }

        .arabic {
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            color: var(--deep-brown);
            text-align: right;
            direction: rtl;
            font-weight: 400;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.7;
        }

        .english {
            font-size: 1rem;
            color: var(--terracotta);
            display: flex;
            align-items: center;
        }

        .verb-footnote {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--terracotta);
            font-style: italic;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.3rem;
            color: var(--terracotta);
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--terracotta);
            font-size: 0.95rem;
        }

        .copyright {
            font-weight: 600;
            color: var(--deep-brown);
            margin-top: 1rem;
        }

        .github-link {
            color: var(--deep-brown);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .github-link:hover {
            color: var(--gold);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .category-card {
                min-width: 300px;
                max-width: 340px;
            }

            .vocab-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .arabic {
                text-align: center;
            }

            .english {
                justify-content: center;
            }
        }

        let allWords = [];
        let filteredData = {};

        function initializeData() {
            Object.keys(vocabData).forEach(category => {
                vocabData[category].forEach(word => {
                    allWords.push({
                        category: category,
                        arabic: word.arabic,
                        english: word.english
                    });
                });
            });
            filteredData = {...vocabData};
            renderCategories();
            updateStats();
        }

        function renderCategories() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            // Maintain the same order as in Excel
            const categoryOrder = [
                'NOUNS',
                'ADJECTIVES', 
                'VERBS',
                'ADVERBS',
                'EXPRESSIONS',
                'PARTICLES & INTERJECTIONS',
                'DEMONSTRATIVE PRONOUNS',
                'CONJUNCTIONS',
                'PRONOUNS',
                'INTERROGATIVES',
                'PREPOSITIONS'
            ];

            categoryOrder.forEach((category, index) => {
                if (!filteredData[category]) return;
                const words = filteredData[category];
                if (words.length === 0) return;

                const card = document.createElement('div');
                card.className = 'category-card';

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <div class="category-name">${category}</div>
                    <div class="word-count">${words.length} lexical item${words.length !== 1 ? 's' : ''}</div>
                `;

                const list = document.createElement('div');
                list.className = 'vocab-list';

                words.forEach(word => {
                    const item = document.createElement('div');
                    item.className = 'vocab-item';
                    item.innerHTML = `
                        <div class="arabic">${word.arabic}</div>
                        <div class="english">${word.english}</div>
                    `;
                    list.appendChild(item);
                });

                card.appendChild(header);
                card.appendChild(list);

                // Add footnote only to VERBS category
                if (category === 'VERBS') {
                    const footnote = document.createElement('div');
                    footnote.className = 'verb-footnote';
                    footnote.textContent = '* Verbs marked with asterisk are transitive';
                    card.appendChild(footnote);
                }

                grid.appendChild(card);
            });
        }

        function updateStats() {
            const totalWords = Object.values(filteredData).reduce((sum, words) => sum + words.length, 0);
            const totalCategories = Object.keys(filteredData).filter(cat => filteredData[cat].length > 0).length;
            const statsEl = document.getElementById('stats');
            statsEl.textContent = `${totalWords} lexical items across ${totalCategories} categories`;
        }

        function filterVocabulary(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (!term) {
                filteredData = {...vocabData};
                document.getElementById('noResults').style.display = 'none';
                document.getElementById('categoryGrid').style.display = 'flex';
                renderCategories();
                updateStats();
                return;
            }

            filteredData = {};
            Object.keys(vocabData).forEach(category => {
                filteredData[category] = vocabData[category].filter(word => 
                    word.arabic.includes(term) || 
                    word.english.toLowerCase().includes(term)
                );
            });

            const hasResults = Object.values(filteredData).some(words => words.length > 0);
            
            if (hasResults) {
                document.getElementById('noResults').style.display = 'none';
                document.getElementById('categoryGrid').style.display = 'flex';
                renderCategories();
                updateStats();
            } else {
                document.getElementById('categoryGrid').style.display = 'none';
                document.getElementById('noResults').style.display = 'block';
            }
        }

        document.getElementById('searchBox').addEventListener('input', (e) => {
            filterVocabulary(e.target.value);
        });

        // Initialize on page load
        initializeData();
    </script>
